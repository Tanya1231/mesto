<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Место Россия"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button">
                <img
                  class="profile__redak"
                  src="./images/profile__redak.svg"
                  alt="редактировать"
                />
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__addbutton" type="button">
            <img
              class="profile__vector"
              src="./images/profile__addbutton.svg"
              alt="добавить"
            />
          </button>
        </section>
        <section class="elements">
          <div class="element">
            <img
              class="element__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="element__mask-group">
              <h2 class="element__title">Карачаевск</h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/mount_elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__mask-group">
              <h2 class="element__title">
                Гора Эльбрус
              </h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombay.jpg"
              alt="Домбай"
            />
            <div class="element__mask-group">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/mount_elbrus.jpg"
              alt="Гора Эльбрус"
            />
            <div class="element__mask-group">
              <h2 class="element__title">
                Гора Эльбрус
              </h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/dombay.jpg"
              alt="Домбай"
            />
            <div class="element__mask-group">
              <h2 class="element__title">Домбай</h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
          <div class="element">
            <img
              class="element__image"
              src="./images/karachayevsk.jpg"
              alt="Карачаевск"
            />
            <div class="element__mask-group">
              <h2 class="element__title">
                Карачаево-Черкессия
              </h2>
              <button
                type="button"
                class="element__vector element__vector_active"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Татьяна Абдулова</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="form" name="forma">
            <input
              class="form__container form__container_name"
              name="name"
              type="text"
              value="Жак-Ив Кусто"
            />
            <div class="form__text"></div>
            <input
              class="form__container form__container_info"
              name="text"
              type="text"
              value="Исследователь океана"
            />
            <div class="form__text"></div>
            <button type="submit" class="form__button">Сохранить</button>
          </form>
          <button type="button" class="popup__button">
            <img
            class="popup__button-recet"
              src="/images/button__close.svg"
              alt="закрыть"
            />
          </button>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
