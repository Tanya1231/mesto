<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>

  <body>
    <div class="page">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="Место Россия"
        />
      </header>
      <main class="main">
        <section class="profile">
          <img
            class="profile__avatar"
            src="./images/profile__avatar.jpg"
            alt="Аватар"
          />
          <div class="profile__info">
            <div class="profile__row">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
          <button class="profile__addbutton" type="button"></button>
        </section>
        <template class="elements">
          <div class="element">
            <button class="element__delete" type="button"></button>
            <img class="element__image" src="#" alt=""/>
            <div class="element__mask-group">
              <h2 class="element__title"></h2>
              <button type="button" class="element__vector"></button>
            </div>
          </div>
        </template>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2022. Татьяна Абдулова</p>
      </footer>
    </div>
      <div class="popup">
        <div class="popup__container">
          <h2 class="popup__heading">Редактировать профиль</h2>
          <form class="form" name="forma">
            <input
              class="form__container form__container_type_name"
              name="name"
              type="text"
              value="Жак-Ив Кусто"
            />
            <input
              class="form__container form__container_type_info"
              name="text"
              type="text"
              value="Исследователь океана"
            />
            <button type="submit" class="form__button">Сохранить</button>
          </form>
          <button type="button" class="popup__button-recet"></button>
        </div>
      </div>
      <div class="popup popupform">
        <div class="popup__container">
          <h2 class="popup__heading popupform__heading">Новое место</h2>
          <form class="form formpop">
            <input
              class="form__container form__container_type_inf"
              name="name"
              type="text"
              placeholder="Название"
            />
            <input
              class="form__container form__container_type_src"
              name="img"
              type="url"
              placeholder="Ссылка на картинку"
            />
            <button type="submit" class="form__button">Создать</button>
          </form>
          <button type="button" class="popup__button-recet"></button>
        </div>
      </div>
      <div class="popup popup_open-img">
        <div class="popup__con">
          <img class="popup__image" src="#" alt=""/>
          <h2 class="popup__subtitle"></h2>
          <button type="button" class="popup__button-recet"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
