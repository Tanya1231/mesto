<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Место</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><header class="header"><img src="03b78ada3425e9132ff3.svg" class="header__logo" alt="Место Россия"/></header><main class="main"><section class="profile"><img class="profile__avatar" src="63029112dc7428febbfb.jpg" alt="Аватар"/><div class="profile__info"><div class="profile__row"><h1 class="profile__title">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__subtitle">Исследователь океана</p></div><button class="profile__addbutton" type="button"></button></section><template class="elements" id="card"><div class="element"><button class="element__delete" type="button"></button> <img class="element__image" src="#" alt="картинка"/><div class="element__mask-group"><h2 class="element__title"></h2><button type="button" class="element__vector"></button></div></div></template></main><footer class="footer"><p class="footer__copyright">&copy; 2022. Татьяна Абдулова</p></footer></div><div class="popup popup_type_profile"><div class="popup__container"><h2 class="popup__heading">Редактировать профиль</h2><form class="form" name="forma" novalidate><input class="form__container form__container_type_name" name="name" id="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required/> <span class="error" id="name-error"></span> <input class="form__container form__container_type_info" name="about" id="about" value="Исследователь океана" minlength="2" maxlength="200" required/> <span class="error" id="about-error"></span> <button type="submit" class="form__button form__button_invalid">Сохранить</button></form><button type="button" class="popup__button-close"></button></div></div><div class="popup popup_add_card"><div class="popup__container"><h2 class="popup__heading">Новое место</h2><form class="form form_popup_add-card" name="card" novalidate><input class="form__container form__container_type_inf" name="name" id="info" placeholder="Название" minlength="2" maxlength="30" required/> <span class="error" id="info-error"></span> <input class="form__container form__container_type_src" name="link" id="link" type="url" placeholder="Ссылка на картинку" required/> <span class="error" id="link-error"></span> <button type="submit" class="form__button form__button_invalid">Создать</button></form><button type="button" class="popup__button-close"></button></div></div><div class="popup popup_open-img"><div class="popup__container-image"><img class="popup__image" src="#" alt="Увеличенная картинка"/><h2 class="popup__subtitle"></h2><button type="button" class="popup__button-close"></button></div></div></body></html>
